<!-- initial draft for my professional portal. It is meant to serve as a portal so people can find information about me, my resume, as well as projects or links to resources that showcase some of my skills-->
<!-- created using Bootstrap and Sass-->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
  <header>
    <!-- navbar was included so that users could have a static navigation option at the top that would go with them if they scrolled down. This does duplicate some of features already in the page, so that will be modified over time. 
     
    Also would like to look at the idea of including a search box-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Resumes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- the primary header of the page. Meant to capture the attention of those coming to the page. Future revisions will look at asethic changes to make it more catchy, without being distraction, as well as looking at the buttons.
        Like the navbar, the buttons duplicate some the functionality of the side contents bar.-->
    <section class="jumbotron">
      <div class="container-fluid">
        <h1 class="hero-name"> Michael Kubisewsky</h1>
        <div>
          <img src="divider-hero.png" class="hero-divider"/>
        </div>

        <h2 class="hero-title">My Professional Portal</h2>
      </div>
      <div style="position: absolute; bottom: 20px; left: 50%; transform: translate(-50%);">
        <button class="hero-primary-buttons"> About Me</button>
        <button class="hero-primary-buttons"> Resumes</button>
        <button class="hero-primary-buttons"> Projects</button>
      </div>
    </section>
  </header>
  <!-- main contents of the page-->
  <main>
    <div class="container-fluid">
      <div class="row">
        <!-- acts as a navigation bar for the users to easily go between resumes, projects, and information about me. Future revisions/additions will look at making this more dynamic.-->
        <div class="col main-1">
          <h3 class="side-headers">Table of Contents</h3>
          <div>
            <ul type="disc" class="side-contents">
              <li>About me</li>
              <li>Resumes</li>
              <li>Projects</li>
              <li>Connect</li>
            </ul>
          </div>
        </div>
        <!--the main area where the contents will be dispalyed-->
        <div class="col-sm-9 main-2">
          <!--NOTE: currently, I only have a pdf version of my resume. Future revisions would involve creating the resume in different formats, and making those formats accessible on the right column to give users 
          more flexibility about how they ant to access information-->
          <div class="pdf-container">
            <embed src="Data Analyst M Kubisewsky CV.pdf" type="application/pdf" width="100%" height="100%"/>
          </div>
        </div>
        <!--contains resources or links in relation to the content suggested in the main area. -->
        <div class="col main-3">
          <h4 class="side-headers">Resources</h4> 
        </div>
      </div>
    </div> 
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
